spring:
  application:
    name: discord-news-bot
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  http:
    client:
      connect-timeout: 60s
      read-timeout: 120s
  data:
    r2dbc:
      repositories:
        enabled: true
  ai:
    openai:
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
        completions-path: /v1/chat/completions
        base-url: https://api.openai.com

server:
  port: 8443

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.newsbot: DEBUG
    org.springframework.r2dbc: DEBUG

app:
  discord:
    embed-color: 3447003
    max-embeds-per-message: 10
    max-description-length: 400
  news:
    top-news-count: 10
    rss-feeds:
      - url: "https://www.theverge.com/rss/index.xml"
        name: "The Verge"
      - url: "https://techcrunch.com/feed/"
        name: "TechCrunch"
      - url: "https://feeds.feedburner.com/omgubuntu"
        name: "OMG Ubuntu"
      - url: "https://www.polygon.com/rss/index.xml"
        name: "Polygon"
      - url: "https://www.pcgamer.com/rss/"
        name: "PC Gamer"
      - url: "https://arstechnica.com/feed/"
        name: "Ars Technica"
      - url: "https://rss.slashdot.org/Slashdot/slashdotMain"
        name: "Slashdot"
      - url: "https://www.engadget.com/rss.xml"
        name: "Engadget"
      - url: "https://www.wired.com/feed/rss"
        name: "Wired"
      - url: "https://feeds.feedburner.com/Gizmodo"
        name: "Gizmodo"
      - url: "https://feeds.feedburner.com/LinuxAddicts"
        name: "Linux Addicts"
      - url: "https://www.zdnet.com/news/rss.xml"
        name: "ZDNet"
      - url: "https://www.bleepingcomputer.com/feed/"
        name: "Bleeping Computer"
      - url: "https://www.securityweek.com/feed/"
        name: "Security Week"
      - url: "https://feeds.arstechnica.com/arstechnica/security"
        name: "Ars Technica Security"
